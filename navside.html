<html>
    <head>
        <title>ONLY</title>
        <link rel="stylesheet" href="navside.css">
    </head>
    <body>
       

        <div class="parent-box">
            <div class="icon-box">
                <div class="icons" id="icon-1"></div>
                <div class="icons" id="icon-2"></div>
                <div class="icons" id="icon-3"></div>
                <div class="icons" id="icon-4"></div>
                <div class="icons" id="icon-5"></div>
                <div class="icons" id="icon-6"></div>
            </div>
        </div>

        <div class="topbox">
            <div class="logo">
                <!-- <img class="logo1" src="https://res.cloudinary.com/dp6gegfek/image/upload/v1699446914/Tej/AAC-logo_cggiv4.png -->
                
            </div>
            <div class="npicons">
                <img class="np" src="https://res.cloudinary.com/dp6gegfek/image/upload/v1699447782/Tej/notification-logo_ixgll2.png
                    ">
                <img class="np" src="profile.png">
            </div>
        </div>
        <script>
            // Function to include the navbar using fetch and innerHTML
            function includeNavbar() {
              fetch('navside.html')
                .then(response => response.text())
                .then(data => {
                  document.getElementById('navbar-container').innerHTML = data;
                })
                .catch(error => console.error('Error fetching navbar:', error));
            }
          
            // Invoke the function to include the navbar
            includeNavbar();
            function includeSidebar() {
            fetch('navside.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => console.error('Error fetching sidebar:', error));
        }

        // Invoke the functions to include the navbar and sidebar
        includeSidebar();
          </script>
          
    </body>
</html>
